<!doctype html>
<html>
  <title>아르하를 위한 페이지</title>
<meta charset="utf-8">
<input id="night_day" type="button" style="WIDTH: 600pt; HEIGHT: 600pt; FONT-SIZE:100px" value="아르하의 미래" onclick="
    var target = document.querySelector('body');
    if(this.value === '아르하의 미래'){
      target.style.backgroundColor = 'black';
      target.style.color = 'white';
      this.value = '아르하의 과거';
    } else {
      target.style.backgroundColor = 'white';
      target.style.color = 'black';
      this.value = '아르하의 미래';
    }
">

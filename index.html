<html>
  <title>두식이 백과사전</title>
<meta charset="utf-8">
<input id="night_day" type="button" style="WIDTH: 600pt; HEIGHT: 600pt" value="불닭모드" onclick="
    var target = document.querySelector('body');
    if(this.value === '불닭모드'){
      target.style.backgroundColor = 'black';
      target.style.color = 'white';
      this.value = '두식모드';
    } else {
      target.style.backgroundColor = 'white';
      target.style.color = 'black';
      this.value = '불닭모드';
    }
">
